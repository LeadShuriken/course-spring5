<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(#{lbl.addArticle})" />
<body>
    <nav th:replace="fragments/menu :: menu(${title})" />
    <div class="container">
        <h3>Add an article</h3>
        <form
                th:action="@{__${#request.contextPath}__/articles/create}"
            th:object="${article}"
              method="POST"
              enctype="multipart/form-data"
              class="form form-horizontal col-md-9 col-lg-6">
            <div class="form-group">
                <label path="title" class="control-label col-sm-2">Title</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           th:value="*{title}"
                           th:errorclass="field"
                           type="text" id="title"
                           name="title"
                           title="Article title" />
                </div>
            </div>
            <div class="form-group">
                <label path="content" class="control-label col-sm-2">Content</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           th:value="*{content}"
                           th:errorclass="field"
                           type="text" id="content"
                           name="content"
                           title="Article content" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">File</label>
                <div class="col-sm-10">
                    <input type="file" id="file" name="file" multiple class="form-control"/>
                </div>
            </div>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
               class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                Incorrect Title
            </p>
            <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
               class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                Incorrect Content
            </p>
            <p th:if="${fileError != null}"
               class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                <span th:text="${fileError}"></span>
            </p>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" name="submit" value="submit"
                            class="btn btn-primary">
                        Submit
                    </button>
                    <button type="reset" class="btn btn-danger">
                        Reset
                    </button>
                    <button type="submit" id="cancel" name="cancel" value="cancel" class="btn">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/foot :: foot" />
</body>
</html>
