<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(#{lbl.editCustomer})" />
<body>
    <nav th:replace="fragments/menu :: menu(${title})" />
    <div class="container">
        <h3>Edit article</h3>
        <form
                th:action="@{${'__${#request.contextPath}__/customers/edit/' + customer.id}}"
            th:object="${customer}"
              method="POST"
              enctype="multipart/form-data"
              class="form form-horizontal col-md-9 col-lg-6">
            <div class="form-group">
                <label path="id" class="control-label col-sm-2">Id</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           readonly
                           th:value="*{id}"
                           th:errorclass="field"
                           type="text" id="id"
                           name="id"
                           title="Id" />
                </div>
            </div>
            <div class="form-group">
                <label path="title" class="control-label col-sm-2">Name</label>
                <div class="col-sm-10">
                    <input class="form-control"
                           th:value="*{name}"
                           th:errorclass="field"
                           type="text" id="name"
                           name="name"
                           title="Customer name" />
                </div>
            </div>
            <div class="form-group" style="display: none">
                <div class="col-sm-10">
                    <input class="form-control"
                           th:value="*{pictureUrl}"
                           type="text" id="pictureUrl"
                           name="pictureUrl"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">File</label>
                <div class="col-sm-10">
                    <input type="file" id="file" name="file" th:value="*{pictureUrl}" multiple
                           class="form-control"/>
                </div>
            </div>
            <div th:if="${articles != null && articles.size() > 0}" class="form-group">
                <label class="col-sm-2 control-label">Contributed to articles</label>
                <br>
                <div class="col-sm-10" th:each="row, rowStat :${articles}">
                    <input type="checkbox" id="articles" name="articles"
                           th:value="${row.id}" th:checked="${false}"><span
                        class="col-sm-2"
                        th:text="${row.title}"></span>
                    <br>
                </div>
            </div>
            <br>
            <br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                Incorrect Title
            </p>
            <p th:if="${fileError != null}"
               class="errors alert alert-danger col-sm-offset-2 col-sm-10">
                <span th:text="${fileError}"></span>
            </p>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="submit" name="submit" value="submit"
                            class="btn btn-primary">
                        Update
                    </button>
                    <button type="reset" class="btn btn-danger">
                        Reset
                    </button>
                    <button type="submit" id="cancel" name="cancel" value="cancel" class="btn">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/foot :: foot" />
</body>
</html>
