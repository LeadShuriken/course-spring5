<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Articles')" />
<body>
<div th:replace="fragments/menu :: menu"/>
<div class="container">
    <h2 th:text="'Articles count:' + ${articles.size()}"/>
    <table class="article-table">
        <thead>
        <th>Number</th>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
        <th>Created</th>
        <th>Modified</th>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${articles}">
            <td th:text="${rowStat.index}"></td>
            <td th:text="${row.title}"></td>
            <td th:text="${row.content}"></td>
            <td th:text="${row.author}"></td>
            <td th:text="${row.created}"></td>
            <td th:text="${row.modified}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/foot :: foot" />
</body>
</html>
