<div xmlns:th="http://www.thymeleaf.org" th:fragment="foot">
    <script type="text/javascript" src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace(window.location.pathname + '?lang=' + selectedOption);
            }
        });
    });
    </script>
</div>
