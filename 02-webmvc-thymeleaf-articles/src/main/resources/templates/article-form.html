<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Add Article')"/>
<body>
<div th:replace="fragments/menu :: menu"/>
    <div class="container">
    <h3>Add New Article</h3>
    <form th:action="@{__${#request.contextPath}__/submit-article}" th:object="${article}" method="POST"
               class="form-horizontal col-md-9 col-lg-6" enctype="multipart/form-data">
        <div class="form-group">
            <label path="title" class="col-sm-2 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{title}" id="title" name="title" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="errors well bg-danger col-sm-offset-2 col-sm-10">Incorrect title</p>

        <div class="form-group">
            <label path="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{content}" id="content" name="content" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="errors well bg-danger col-sm-offset-2 col-sm-10">Incorrect content</p>

        <div class="form-group">
            <label path="content" class="col-sm-2 control-label">Author</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{author}" id="author" name="author" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="errors well bg-danger col-sm-offset-2 col-sm-10">Incorrect author</p>

        <div class="form-group">
            <label path="created" class="col-sm-2 control-label">Date Created</label>
            <div class="col-sm-10">
                <input type="text" th:value="*{created}" id="created" name="created" class="form-control" th:errorclass="fieldError"/>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('created')}" th:errors="*{created}" class="errors well bg-danger col-sm-offset-2 col-sm-10">Incorrect created date</p>

        <div class="form-group">
            <label class="col-sm-2 control-label">Article Picture</label>
            <div class="col-sm-10">
                <input type="file" name="file" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit Article</button>
            </div>
        </div>
        </table>
    </form>
    </div>
<div th:replace="fragments/foot :: foot" />
</body>
</html>
