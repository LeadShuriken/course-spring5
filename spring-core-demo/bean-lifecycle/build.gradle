group 'spring5'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile ('org.springframework:spring-context:5.0.5.RELEASE')
    compile 'javax.inject:javax.inject:1@jar'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
